[uwsgi]
chdir = /srv/bogeom-django-v2/
module = bogeom.wsgi:application
home = /home/ubuntu/myvenv/

uid = ubuntu
gid = ubuntu

socket = /tmp/bogeom.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/bogeom.pid
logto = /var/log/uwsgi/bogeom/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true